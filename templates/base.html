<script src="https://unpkg.com/signature_pad/dist/signature_pad.umd.js"></script>
<script>
    var canvas = document.getElementById('signature-pad');
    var signaturePad = new SignaturePad(canvas, {
        backgroundColor: '#dcdcdc', // set pad background color
        penColor: 'black', // set pen color
        minWidth: 1, // set minimum width of the pen
        maxWidth: 2 // set maximum width of the pen
    });

    // Clear button functionality
    var clearButton = document.getElementById('clear-button');
    clearButton.addEventListener('click', function() {
        signaturePad.clear();
    });

    // Handle form submission to save the signature as an image
    document.querySelector('form').addEventListener('submit', function(event) {
        // Convert the signature to a data URL and add it as a hidden input field to the form
        var signatureDataUrl = signaturePad.toDataURL();
        var signatureInput = document.createElement('input');
        signatureInput.type = 'hidden';
        signatureInput.name = 'signature';
        signatureInput.value = signatureDataUrl;
        this.appendChild(signatureInput);
    });
</script>


<script>
var canvas = document.getElementById('signature-pad');
var signaturePad = new SignaturePad(canvas);
var confirmButton = document.getElementById('confirm-button');
var signatureInput = document.getElementById('signature-input');

confirmButton.addEventListener('click', function() {
    if (signaturePad.isEmpty()) {
        alert('Please provide your signature first.');
    } else {
        var signatureDataUrl = signaturePad.toDataURL();
        signatureInput.value = signatureDataUrl;
        // Now, you can submit the form or process the signature data further
    }
});
</script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var currentUrl = window.location.href;

        var links = document.querySelectorAll(".nav-item.nav-link");
        links.forEach(function(link) {
            if (link.href === currentUrl) {
                link.classList.add("active");
            } else {
                link.classList.remove("active");
            }
        });
    });
</script>
