{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container pt-2">
            {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
        {% endif %}
    <form method="post">
    {% csrf_token %}
    <label for="otp">Enter OTP:</label>
    <input type="text" id="otp" name="otp" required>
    <button type="submit">Verify OTP</button>
</form>

</div>

{% endblock %}
