{% extends 'base.html' %}
{% block content %}
{% load static %}

<h2>Reset Password</h2>
{% if messages %}
                                  <div class="alert alert-primary" role="alert">
                                 {% for message in messages %}
                                   {{ message }}
                                   {% endfor %}
                                  </div>
                                {% endif %}
<h2>Forgot Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset Password</button>
  </form>

{% endblock %}
